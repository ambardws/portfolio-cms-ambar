services:
  # Web Service - Strapi Application
  - type: web
    name: portfolio-cms-ambar
    runtime: node
    plan: starter # You can change to 'free' or other plans
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /_health
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: NODE_ENV
        value: production
      - key: DATABASE_CLIENT
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: portfolio-cms-db
          property: connectionString
      - key: DATABASE_SSL
        value: false
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 10000
      - key: APP_KEYS
        generateValue: true
      - key: API_TOKEN_SALT
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: TRANSFER_TOKEN_SALT
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: strapi-uploads
      mountPath: /opt/render/project/src/public/uploads
      sizeGB: 1

  # PostgreSQL Database
databases:
  - name: portfolio-cms-db
    plan: starter # You can change to 'free' or other plans
    databaseName: strapi
    user: strapi
